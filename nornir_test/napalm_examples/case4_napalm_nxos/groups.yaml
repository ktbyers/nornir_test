---
defaults: {}
  # nornir_username: admin
  # nornir_password: <password>

nxos:
  port: 8443
  napalm_options:
      platform: nxos
      connection_options:
        timeout: 300
        optional_args:
          port: 8443

nxos_ssh:
  port: 443
  napalm_options:
      platform: nxos_ssh
      connection_options:
        timeout: 300
        optional_args:
          port: 22
